<!-- Content Wrap -->
<div class="content-wrap bl-fixed">
    <table class="table table-striped table-fixed-header" id="table">
        <thead>
            <tr>
                <th class="actions">Action</th>
                <th>Created On</th>
                <th>Type</th>
                <th>Status</th>
                <th>Error Details</th>
                <th>Entity</th>
                <th>Total Records</th>
                <th>Processed Records</th>
                <th>Pending Records</th>
                <th>New</th>
                <th>Updated</th>
                <th>Error Count</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Duration</th>
                <!-- <th>Src File</th> -->
                <!-- <th>Report File</th> -->
                <th>Created By</th>
            </tr>
        </thead>
    </table><!-- Table -->
</div><!-- Content Wrap -->
<!-- Modal -->
<div class="modal fade down-block" id="delete_import_job" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal-alert">
                    <div class="alert-item">
                        <div class="alert-details bg-red">
                            <p>Are you sure , do you want to delete?</p>
                            <button type="button" class="btn btn-red" data-dismiss="modal" aria-label="Close"><i class="icon ion-md-close"></i></button>
                        </div>
                    </div>
                    <div class="alert-button">
                        <input type="hidden" name="import_job_id" id="import_job_id" value="">
                        <button type="button" class="btn btn-red" data-dismiss="modal">Reject</button>
                        <button type="button" id="accept" ng-click="deleteConfirm()" data-dismiss="modal" class="btn btn-red">Accept</button>
                    </div>
                </div><!-- Modal Alert -->
            </div><!-- Modal Body -->
        </div><!-- Modal Content -->
    </div><!-- Modal Dialog -->
</div><!-- Modal Content -->
